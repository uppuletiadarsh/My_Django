<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        button.confirm {
            background-color: #dc3545; /* Red for delete */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button.confirm:hover {
            background-color: #c82333;
        }

        a.cancel {
            color: #28a745; /* Green for cancel */
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        a.cancel:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete "{{ product.name }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm">Confirm Delete</button>
        </form>
        <a href="{% url 'product_list' %}" class="cancel">Cancel</a>
    </div>
</body>
</html>
