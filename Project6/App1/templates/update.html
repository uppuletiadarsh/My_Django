<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }

        input[type="text"], 
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    
    <form action="{% url 'updated' det.empid %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="empid">Id:</label>
            <input type="number" id="empid" value="{{ det.empid }}" name="empid" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="{{ det.name }}" name="name" required>
        </div>
        <div class="form-group">
            <label for="domain">Domain:</label>
            <input type="text" id="domain" value="{{ det.domain }}" name="domain" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="text" id="salary" value="{{ det.salary }}" name="salary" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" value="{{ det.role }}" name="role" required>
        </div>
        <button type="submit">Update</button>
    </form>
</body>
</html>
